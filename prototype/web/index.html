<!DOCTYPE html>
<html lang="de">

<head>
	<title>drtodolittle web prototype</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
	<script src="js/tdapp.js"></script>
	<link rel="stylesheet" media="all" type="text/css" href="css/tdstyle.css" />
</head>

<body ng-app="tdapp" ng-controller="MainCtrl" ng-keydown="mainKeydown($event);">

<!-- login -->
<center>
<div ng-show="s_login==1" class="login fnt16">
		<div class="fnt32">DrToDoLittle</div>
		<div>&nbsp;</div>
		<textarea class="fnt16 liuser" placeholder="username"></textarea>
		<textarea class="fnt16 lipass" placeholder="password"></textarea>
		<!--
		<input type="text" name="liusername" value="username" class="liuser fnt16"></input>
		<input type="password" name="lipass" value="password" class="lipass fnt16"></input>
		-->
		<div class="libut fnt16" ng-click="dologin()">Login</div>
		<div>&nbsp;</div>
		<div class="fnt12">or</div>
		<div class="libut fnt16">Login via Twitter</div>
</div>
</center>

<!-- functions -->
<div ng-show="s_list==1" class="fkts">
<span class="mo fnt12" ng-click="gettodos();">GET</span> | 
<span class="mo fnt12" ng-click="newtodo();">ADD</span> |
<span class="mo fnt12" ng-click="dologout();">LOGOUT</span>
</div>

<!-- log -->
<div ng-show="s_list==1" class="log">
	<div class="fnt10" ng-repeat="logentry in log track by $index">
		<span id="log{{$index}}" style="opacity:{{ $index*0.03125 }}">{{logentry}}</span>
	</div>
</div>

<!-- header -->
<center>
<div ng-show="s_list==1" id="header" class="fnt32 header">ToDoS</div>
</center>

<!-- add -->
<center>
<div ng-show="s_add==1" class="newtodo">
	<center>
		<div class="fnt16 mb8 tal">NewToDo</div>
		<div>
		<textarea id="todotxta" ng-model="newtodotxt" ng-keydown="newtodoKeydown($event,newtodotxt);" class="todota fnt16"></textarea>
		</div>
		<div>&nbsp;</div>
	</center>
</div>
</center>

<!-- list -->
<center>
<div ng-show="s_list==1">
	<table class="todotab">
		<tr ng-repeat="todo in todos">
			<td class="fnt16 todoline" id="todoline{{$index}}" ng-click="seltodoline($index);">
				<span class="fnt10">{{todo.tshr}}</span>
				<br>
				<span contenteditable="true" ng-keydown="todolineKeydown($event,$index);" id="todoid{{$index}}">{{todo.txt}}</span>
			</td>
			<td class="todofkts">
				<span class="mo" ng-click="togDone(todo);">
					<span ng-if="todo.done==0"><img src="images/checkbox_unchecked.png"/></span>
					<span ng-if="todo.done==1"><img src="images/checkbox.png"/></span>				
				</span>
				<span class="mo" ng-click="deltodo(todo);"><img src="images/del.png"/></span>
			</td>
		</tr>
	</table>
</div>
</center>

<!-- footer -->
<center>
<div ng-show="s_list==1">&nbsp</div>
</center>

</body>

</html>
